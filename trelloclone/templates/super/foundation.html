<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block "title" %}{% endblock %}</title>
  {% block "css" %}
  {% endblock %}
</head>
<body>
<div class="fixed">
  <nav class="top-bar">
    <ul class="title-area">
      <li class="name ">
      <h1 class="site-name"><a href="/">Occipital</a></h1>
      </li>
    </ul>
    <section  class="top-bar-section">
      <ul>
        <li>new...</li>
      </ul>
    </section>
    <section class="top-bar-section right">
      <ul class="title-area">
      {% if user.is_authenticated %}
      <li class="name"><h1><a href="#">{{user.username}}</a></h1></li>
      <li class="name"><h1><a href="/logout">logout</a></h1></li>
      {% else %}
      <li class="name"><h1><a href="#">Changes made now won't be saved (You'll have to log in)</a></h1></li>
      {% endif %}
      </ul>
    </section>
  </nav>
</div>
{% block "content" %}
{% endblock %}
  <script src="/static/js/libs/jquery-1.9.1.js"></script>
  <script src="/static/js/libs/jquery-ui.js"></script>
  <script src="/static/js/libs/jquery.cookie.js"></script>
  <script src="/static/js/libs/handlebars.js/"></script>
  <script src="/static/js/libs/ember.js"></script>
  <script src="/static/js/libs/ember-data.js"></script>
  <script src="/static/js/libs/adapter.js"></script>
  <script src="/static/js/libs/serializer.js"></script>
  <script src="/static/js/libs/app.js"></script>
</body>
</html>
