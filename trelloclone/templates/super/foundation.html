<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block "title" %}{% endblock %}</title>
  {% block "css" %}
  {% endblock %}
</head>
<body>
<div class="fixed">
  <nav class="top-bar">
    <ul class="title-area">
      <li class="name">
      <h1><a href="/">Occipital (A Trello Clone)</a></h1>
      </li>
    </ul>
    <section class="top-bar-section">
      <ul class="title-area">
      {% if user.is_authenticated %}
      <li class="name"><h1><a href="#">You have write authority</a></h1></li>
      {% else %}
      <li class="name"><h1><a href="#">Changes made now won't be saved (You'll have to log in)</a></h1></li>
      {% endif %}
      </ul>
    </section>
  </nav>
</div>
{% block "content" %}
{% endblock %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="/static/js/libs/jquery.cookie.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
  <script src="/static/js/libs/ember.js"></script>
  <script src="/static/js/libs/ember-data.js"></script>
  <script src="/static/js/libs/adapter.js"></script>
  <script src="/static/js/libs/serializer.js"></script>
  <script src="/static/js/libs/app.js"></script>
</body>
</html>
