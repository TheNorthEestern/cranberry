{% extends "super/foundation.html" %}
{% block "title" %}Occipital{% endblock %}
{% block "css" %}
<link rel="stylesheet" href="/static/css/foundation.min.css">
<link rel="stylesheet" href="/static/css/main.css">
{% endblock %}
{% block "content" %}
    {% load verbatim %}
    {% csrf_token %}
    {% verbatim %}
    <script type="text/x-handlebars" data-template-name="application"> 
    <div class="row container">
      <div class="main-content-area large-12 columns">
          {{outlet}}
      </div>
    </div>
    </script>
    <script type="text/x-handlebars" data-template-name="boards">
      {{view App.CreateBoardView}}
      {{#each board in controller itemController='boardEntryItem'}}
        <div class="board">
          <h4 class="board-title" style="display: inline;">{{board.title}}</h4>
          <p class="round alert label">{{board.cards.length}} cards</p>
          {{#view App.CardDropArea  class="card-list"}}
            {{#each card in board.cards itemController='cardEntryItem'}}
              {{#view App.CardView class="card"}}
                <p class="card-title">{{card.title}}</p><div class="option-square" {{action delete}}></div>
              {{/view}}
            {{/each}}
          {{/view}}
          <form action="">
          {{view Ember.TextField valueBinding="newCardTitle" placeholder="title"}}
          {{view Ember.TextField valueBinding="newCardContent" placeholder="content"}}
          <button type=submit {{action save}}>Create this card</button>
          </form>
        </div>
      {{/each}}
    </script>
    {% endverbatim %}
{% endblock %}
