{% extends "super/foundation.html" %}
{% block "css" %}
<link rel="stylesheet" href="/static/css/foundation.min.css">
<link rel="stylesheet" href="/static/css/main.css">
{% endblock %}
{% block "content" %}
    {% load verbatim %}
    {% verbatim %}
    <script type="text/x-handlebars" data-template-name="application"> 
    <div class="row">
    <h1>Trello Clone v1</h1>
      {{outlet}}
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="boards">
      {{#each board in controller}}
        <div class="board large-3 columns">
          <h4 class="board-title">{{board.title}}</h4>
          <p>This board has {{board.cards.length}} {{pluralize board.card.length "card" "cards"}}</p>
          {{#each card in board.cards}}
            {{card.parent_board}}
            <p>{{card.title}}</p>
          {{/each}}
          {{view App.CreateCardView board=this}}
        </div>
      {{/each}}
    </div>
    </script>
    {% endverbatim %}
{% endblock %}
