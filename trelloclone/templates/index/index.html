{% extends "super/foundation.html" %}
{% block "title" %}ss2{% endblock %}
{% block "css" %}
<link rel="stylesheet" href="/static/css/foundation.min.css">
<link rel="stylesheet" href="/static/css/main.css">
{% endblock %}
{% block "content" %}
    {% load verbatim %}
    {% csrf_token %}
    {% verbatim %}
    <script type="text/x-handlebars" data-template-name="application"> 
    <div class="row">
      <div class="large-12 columns">
        <h1>scheduling standard 2 (A Trello Clone)</h1>
          {{outlet}}
        </div>
    </div>
    </script>
    <script type="text/x-handlebars" data-template-name="boards">
      {{view App.CreateBoardView}}
      {{#each board in controller itemController='boardEntryItem'}}
        <div class="board large-3 columns">
          <h4 class="board-title">{{board.title}}</h4>
          <p>This board has <span style="font-size: 1.2em; font-weight: bold;">{{board.cards.length}}</span> {{pluralize board.cards.length "card" "cards"}}</p>
          {{#each card in board.cards}}
            <p class="card">{{card.title}}, {{card.board.id}}</p>
          {{/each}}
          <form action="">
          {{view Ember.TextField valueBinding="newCardTitle" placeholder="title"}}
          {{view Ember.TextField valueBinding="newCardContent" placeholder="content"}}
          <button type=submit {{action save}}>Create this card</button>
          </form>
        </div>
      {{/each}}
    </div>
    </script>
    {% endverbatim %}
{% endblock %}
